  <body>
    <div class="popup-background" id="popUp">
      <div class="popup-content" id="animation">
        <div class="alert-text">
          <h2 class="message">You did it!<br>You deserve a beer!</h2>
        </div>

        <div class="popup-img">
          <img src="img/smiling.png" class="smiling" alt="">

        </div>

      </div>
    </div>


  <div class="form-container">
    <h1>Get It Done!</h1>
    <form class="todo-form" action="index.html" method="post" name="todo-form" id="form">
      <input type="text" name="text-field" class="text-field" placeholder="Let's get things done!" id="text-input" maxlength="40">
      <input type="button" name="submit-btn" class="submit-btn" value="+" id="button">

    </form>
  <div class="menu-section">
    <div class="view-opts" id="viewOpts">
      <button type="button" name="viewAll" id="viewAll" class="allbtn viewbtns"> <i class="fas fa-th"></i> View All</button>
      <button type="button " name="todo" id="viewToDo" class="todobtn viewbtns"><i class="fas fa-list-ul"></i>  To Do</button>
      <button type="button" name="completed" id="viewDone" class="donebtn viewbtns"><i class="fas fa-check-circle"></i>  Done</button>
    </div>
  </div>
  </div>
  <div class="todo-section">
    <ul class="todo" id="todo">
      <!-- <li>dddd</li>
      <li>dddd</li>
      <li>dddd</li>
      <li>dddd</li> -->

  </ul>
  <div class="placeholder-div" id="placeHolder">
    <h2>Hello. Looks like I need things to do!</h2>
    <div class="image-container">
    <img src="img/bashful2.png" alt="" class="hero-image">
    </div>


  </div>
