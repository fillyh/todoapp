<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700" rel="stylesheet">
    <title>My To Do App</title>
  </head>
  <body>

  <div class="form-container">
    <h1>Get It Done!</h1>
    <form class="todo-form" action="index.html" method="post" name="todo-form" id="form">
      <input type="text" name="text-field" class="text-field" placeholder="Let's get things done!" id="text-input" maxlength="40">
      <input type="button" name="submit-btn" class="submit-btn" value="+" id="button">

    </form>
  <div class="menu-section">
    <div class="view-opts">
      <button type="button" name="viewAll" id="viewAll" class="viewbtns">View All</button>
      <button type="button" name="viewToDo" id="viewToDo" class="viewbtns">To Do</button>
      <button type="button" name="viewDone" id="viewDone" class="viewbtns">Completed</button>
    </div>
  </div>
  </div>
  <div class="todo-section">
    <ul class="todo" id="todo">
      <li>dddd</li>
      <li>dddd</li>
      <li>dddd</li>
      <li>dddd</li>

  </ul>
  <div class="placeholder-div" id="placeHolder">
    <h2>Hello. Looks like I need things to do!</h2>
    <div class="image-container">
    <img src="img/bashful2.png" alt="" class="hero-image">
    </div>


  </div>

  <!-- <ul class="todo" id="completed">
  <li class="done">Pay bills</li>

</ul> -->


  </div>

  <div class="footer">
  <p>Made with love, coffee and late night tears by Felipe.</p>
  </div>

<script src="js/script.js"></script>

</script>
  </body>
</html>
